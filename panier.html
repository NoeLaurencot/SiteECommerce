<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon128-128.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles-general.css">
    <link rel="stylesheet" href="css/styles-specific.css">

    <title>Panier</title>
</head>

<body>
    <header>
        <nav>
            <span class="most-left">
                <a class="nav-logo" href="index.html"><img src="assets/logo.png" alt="logo"></a>
            </span>
            <span>
                <a href="index.html">Accueil</a>
                <a href="vente.html">Boutique</a>
                <a href="a_propos.html">À propos</a>
            </span>
            <span class="most-right">
                <a class="material-symbols-outlined selected-cart nav-icon" href="panier.html">shopping_cart</a>
                <a class="material-symbols-outlined nav-icon" href="#">account_circle</a>
            </span>
        </nav>
    </header>

    <main class="content">
        <section class="cart-summary">
            <div class="cart-window cart-item-list">
                <div class="cart-list-tile cart-item-header cart-header">
                    <h1 class="no-margin">MON PANIER</h1>
                    <span class="text-justify-right">Les articles serons réservés pendant 60 minutes</span>
                </div>
                <div class="cart-list-tile">
                    <div>
                        <img src="https://placehold.co/600x400?text=Article+1" alt="article">
                    </div>
                    <div class="cart-item-info">
                        <h3>Item 1</h3>
                        <p>Cet article est est un item de la liste</p>
                        <input type="number" value="1" min="0">
                    </div>
                </div>
                <div class="cart-list-tile">
                    <div>
                        <img src="https://placehold.co/600x400?text=Article+2" alt="article">
                    </div>
                    <div class="cart-item-info">
                        <h3>Item 2</h3>
                        <p>Cet article est est un item de la liste</p>
                        <p>- 2 +</p>
                    </div>
                </div>
                <div class="cart-list-tile">
                    <div>
                        <img src="https://placehold.co/600x400?text=Article+3" alt="article">
                    </div>
                    <div class="cart-item-info">
                    </div>
                </div>
                <div class="cart-list-tile">
                    <div>
                        <img src="https://placehold.co/600x400?text=Article+4" alt="article">
                    </div>
                    <div class="cart-item-info">
                    </div>
                </div>
            </div>
            <div class="cart-window cart-total-list">
                <div class="cart-list-tile cart-header justify-center">
                    <h1 class="no-margin">TOTAL</h1>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <div>
            <a class="footer-logo" href="index.html"><img src="assets/logo.png" alt=""></a>
        </div>
        <div>
            <div>
                <h3>Auteur</h3>
                <p>Noé Laurençot</p>
                <p>Étudiant BUT Informatique</p>
            </div>
            <div>

            </div>
        </div>
    </footer>

    <script src="scripts/nav-scroll.js"></script>
</body>

</html>
